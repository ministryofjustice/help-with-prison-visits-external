workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - unit_test
      # - integration_test:
      #     requires:
      #       - unit_test
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
      - request_dev_approval:
          <<: *feature_branch
          type: approval
          requires:
            - helm_lint
            - unit_test
            - build_docker
      - hmpps/deploy_env:
          <<: *feature_branch
          name: deploy_dev_preview
          env: "dev"
          context: hmpps-common-vars
          requires:
            - request_dev_approval
      - request_preprod_approval_branch:
          <<: *feature_branch
          type: approval
          requires:
            - deploy_dev_preview
      - hmpps/deploy_env:
          <<: *feature_branch
          name: deploy_preprod_preview
          env: "preprod"
          context: help-with-prison-visits-external-preprod
          requires:
            - request_preprod_approval_branch
      - hmpps/deploy_env:
          <<: *main_branch
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          requires:
            - helm_lint
            - unit_test
            - build_docker
      - request_preprod_approval:
          <<: *main_branch
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context: help-with-prison-visits-external-preprod
          requires:
            - request_preprod_approval
      - request_prod_approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.alerts-slack-channel >>
          context:
            - help-with-prison-visits-asynchronous-worker-prod
            - hmpps-common-vars
          requires:
            - request_prod_approval

  security:
    triggers:
      - schedule:
          cron: "35 4 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "23 3 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars

