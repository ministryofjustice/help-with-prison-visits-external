jobs:
  unit_test:
    executor:
      name: hmpps/node
      tag: 14.15-browsers
    steps:
      - checkout
      - run:
          name: Switch python
          command: sudo apt-get update -y && sudo apt-get install -y --no-install-recommends python-is-python3
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Unit Tests
          command: npm run test
