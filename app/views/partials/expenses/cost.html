  {% if errors['cost'][0] %}
    <span class="error-message">{{ errors['cost'][0] }}</span>
  {% endif %}

  <p class="form-hint">For example, {{ costExample }}</p>
  <div class="pound-wrapper">

    <input id="cost-input"
           type="text"
           name="cost"
           autocomplete="off"
           value="{{ expense['cost'] }}"
           class="form-control"
           data-cy="cost">
  </div>
</div>
