<div class="form-group {% if errors['to'][0] %} error {% endif %}">
  <label id="to" for="to-input" class="form-label-bold">To</label>

  {% if errors['to'][0] %}
  <span class="error-message">{{ errors['to'][0] }}</span>
  {% endif %}

  <p class="form-hint">For example, {{ exampleTo }}</p>

  <input id="to-input"
         type="text"
         name="to"
         autocomplete="off"
         value="{{ expense['to'] }}"
         class="form-control"
         data-cy="to">
</div>
